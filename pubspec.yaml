dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

flutter:
  generate: true
  uses-material-design: true

  assets:
     - assets/
     - assets/3.0x/
     - assets/2.0x/

flutter_native_splash:
  color: "#DFECDB"
