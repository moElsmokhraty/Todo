publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1
  provider: ^6.0.5
  table_calendar: ^3.0.9
  flutter_native_splash: ^2.3.2
  flutter_slidable: ^3.0.0
  firebase_core: ^2.16.0
  cloud_firestore: ^4.9.2
  shared_preferences: ^2.2.1
